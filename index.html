<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
        <!--injecting bootstrap css-->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

        <!--linking in style sheet-->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div id="main_div" class="container-fluid">
            <!--header section contains "view high scores" button and time indicator-->
            <header>
                <p id="viewHighScores">View High Scores</p>
                <p id="time">Time: 0</p>
            </header>
            
            <!--contains start screen template for js to append to-->
            <div id="wholeStart" class="row justify-content-center">
                <div id="startScreen" class="col-sm-12 col-md-7 col-lg-7">
                    <h1 style="border-bottom: rgb(212, 134, 202) solid 2px;">CODING QUIZ</h1>
                    <p id="instruction"></p>
                    <h4>Please choose which quiz you would like to attempt.</h4>
                    <button type="button" id="easy_start">EASY</button>
                    <button type="button" id="hard_start">HARD</button>
                    <button type="button" id="advanced_start">ADVANCED</button>
                </div>
            </div>

            <!--contains quiz template for js to append questions to-->
            <div id="quiz" class="row justify-content-center">
                <div class="col-sm-12 col-md-7 col-lg-7">
                    <h1 id="question" class="row"></h1>
                    <div class="row">
                        <ul style="margin-top: 10px;" id="choices" class="col-sm-12 col-md-5 col-lg-5"></ul>
                    </div>
                </div>
            </div>

            <!--contains end screen when quiz is finished and user can enter initials to save to high scores-->
            <div id="wholeEnd" class="row justify-content-center">
                <div id="endScreen" class="col-sm-12 col-md-7 col-lg-7">
                    <h1>All Done!</h1>
                    <p id="score"> Your Score = <var>score</var></p>
                    <form>
                        Enter Intials: <input type="text" id="userInput">
                        <button type="button" id="submitInitials">SUBMIT</button>
                    </form>
                </div>
            </div>

            <!--contains high scores template for js to append user scores to-->
            <div id="highScoreDiv" class="row justify-content-center">
                    <div id="highscores" class="col-sm-12 col-md-7 col-lg-7">
                        <h1>High Scores</h1>
                        <div class="row">
                            <div id="highScoreList"></div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <h6 class="quizTypeText">Easy</h6>
                                <div id="easyScores"></div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <h6 class="quizTypeText">Hard</h6>
                                <div id="hardScores"></div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <h6 class="quizTypeText">Advanced</h6>
                                <div id="advancedScores"></div>
                            </div>
                        </div>
                        <button type="button" id="startOver">Go Back</button>
                        <button type="button" id="clearScores">Clear High Scores</button>
                    </div>
            </div>

            <!--contains html template for js to append "right" or "wrong" to as user answers questions-->
            <div id="tellUser" class="row justify-content-center">
                <div id="result" class="col-sm-12 col-md-7 col-lg-7"></div>
            </div>
        </div>

        <script src="./questions.js"></script>
        <script src="./easy_questions.js"></script>
        <script src="./hard_questions.js"></script>
        <script src="./advanced_questions.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
